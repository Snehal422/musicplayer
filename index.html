            border-radius: 5px;

            width: 80px;

        }
        .music-info{
            flex: 1;
    margin-left: 20px;

    margin: 0;
}

    margin: 0;
}

.controls button {

    width: 30px;
    margin: 0 5px;
    background-color: rgb(75, 71, 71);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    color: white;
}
